services:
  - type: web
    name: blockflow-api
    env: docker
    plan: free
    region: singapore

    envVars:
      - key: ENV
        value: production
      - key: DEMO_MODE
        value: "true"
      - key: DEBUG
        value: "false"
      - key: JWT_SECRET
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: blockflowv2-db
          property: connectionString

databases:
  - name: blockflowv2-db
